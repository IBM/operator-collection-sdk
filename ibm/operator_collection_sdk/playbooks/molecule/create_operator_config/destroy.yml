---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"

  tasks:
    - name: Remove collection directory
      ansible.builtin.file:
        path: "{{ lookup('env', 'PWD') }}/{{ collectionNamespace  | lower | replace('-','_') }}"
        state: absent

    - name: Remove operator-config.yml
      ansible.builtin.file:
        path: "{{ lookup('env', 'PWD') }}/operator-config.yml"
        state: absent

    - name: Remove galaxy.yml
      ansible.builtin.file:
        path: "{{ lookup('env', 'PWD') }}/galaxy.yml"
        state: absent