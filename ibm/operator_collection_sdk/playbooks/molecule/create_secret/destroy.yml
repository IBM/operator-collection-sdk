---
- name: Delete secret
  kubernetes.core.k8s:
    state: absent
    kind: secret
    name: "{{ secret_name }}"
    namespace: "{{ ocpnamespace }}"
    wait: true
    wait_sleep: 5
    wait_timeout: 140

- name: Delete Operator
  import_playbook: ../../delete_operator.yml
  vars:
    filepath: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/../../../examples/racf-operator"
    ocpnamespace: "{{ ocpNamespace | lower | replace('_','-') | replace('/','-') }}"
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  no_log: "{{ molecule_no_log }}"
  vars:
    ocpnamespace: "{{ ocpNamespace | lower | replace('_','-') | replace('/','-') }}"

  tasks:
    - name: Delete ZosEndpoint
      kubernetes.core.k8s:
        state: absent
        api_version: zoscb.ibm.com/v2beta2
        kind: ZosEndpoint
        name: "{{ zosendpoint_name }}"
        namespace: "{{ ocpnamespace }}"
        wait: true
        wait_sleep: 5
        wait_timeout: 140

    - name: Delete ZosCloudBoker
      kubernetes.core.k8s:
        state: absent
        api_version: zoscb.ibm.com/v2beta1
        kind: ZosCloudBroker
        name: "{{ zoscloudbroker_name }}"
        namespace: "{{ ocpnamespace }}"
        wait: true
        wait_sleep: 5
        wait_timeout: 140

    - name: Delete Subscription
      kubernetes.core.k8s:
        state: absent
        api_version: operators.coreos.com/v1alpha1
        kind: Subscription
        name: "{{ subscription_name }}"
        namespace: "{{ ocpnamespace }}"
        wait: true
        wait_sleep: 5
        wait_timeout: 140

    - name: Delete OperatorGroup
      kubernetes.core.k8s:
        state: absent
        api_version: operators.coreos.com/v1
        kind: OperatorGroup
        name: "{{ ocpnamespace }}"
        namespace: "{{ ocpnamespace }}"


    - name: Delete Namespace
      kubernetes.core.k8s:
        state: absent
        kind: Namespace
        name: "{{ ocpnamespace }}"
        wait: true
        wait_sleep: 5
        wait_timeout: 140

    - name: Remove local build
      ansible.builtin.file:
        path: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/../../../examples/racf-operator/local"
        state: absent

